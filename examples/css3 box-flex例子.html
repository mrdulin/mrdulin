<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="novaline Du Lin sspeed5cm">
    <meta name="keywords" content="code snippet CSS html js effect">
    <meta name="description" content="前端code杂货铺，各式各样杂货">
    <meta name="robots" content="all">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>css3 box-flex</title>
    <style>
      .box-flex{
        display: -webkit-box;
        display: -moz-box;
        display: box;
        border: 1px solid #ddd;
        padding: 20px;
      }

      .box{
        width: 60px;
        height: 60px;
        background-color: #ddd;
        margin: 20px;
      }

      .box:nth-child(1) {
        -webkit-box-flex: 3;
        -moz-box-flex: 3;
        -ms-box-flex: 3;
        box-flex: 3;
      }

      .box:nth-child(2) {
        -webkit-box-flex: 3;
        -moz-box-flex: 3;
        -ms-box-flex: 3;
        box-flex: 3;
      }

      .box:nth-child(3) {
        -webkit-box-flex: 2;
        -moz-box-flex: 2;
        -ms-box-flex: 2;
        box-flex: 2;
      }

      .box:nth-child(4) {
        -webkit-box-flex: 2;
        -moz-box-flex: 2;
        -ms-box-flex: 2;
        box-flex: 2;
      }
    </style>
  </head>
  <body>
    <p>属性值可以是整数或者小数。<br/>当盒子中包含多个定义了<code>box-flex</code>属性的子元素时，浏览器将会把这些子元素的box-flex属性值相加，然后根据它们各自的值占总值的比例来分配盒子剩余的空间。</p>
    <strong> box-flex属性只有在盒子拥有确定的空间大小之后才能正确解析，即盒子拥有固定的width和height</strong>
    <div class="box-flex">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
    </div>
  </body>
</html>
